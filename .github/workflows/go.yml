name: Go

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - 'docs/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...
    
    - name: GitHub Releases
      uses: fnkr/github-action-ghr@v1.3
